<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Paint By Jaime</title>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>



    <canvas id="canvas" width="750" height="500">

    </canvas>

    <div id="scroller">
      <label for="bar">Line Width</label>
      <input id="bar" type="range" class="custom-range" min="1" max="10" step="1">
      <p id="rangeVal">0</p>
      <button id="red-button">red</button>
      <button id="blue-button">blue</button>
      <button id="yellow-button">yellow</button>
      <button id="pink-button">pink</button>
      <button id="white-button">white</button>
      <button id="black-button">black</button>
      <br>
      <button id="clear-button">Clear Canvas</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
